<!DOCTYPE html>
<html>
<head>
  <title>canvas</title>
</head>
<body>
<canvas class = 'canvas' width="220" height="220"></canvas>
<script type="text/javascript">
  var c = document.querySelector('.canvas');
  var cxt = c.getContext('2d');
  var PI = Math.PI;
  cxt.beginPath();
  cxt.lineWidth = 2;
  cxt.arc(110, 110, 105, -PI / 2, PI + PI / 2);
  cxt.stroke();

    }
  }
</script>
</body>
</html>
