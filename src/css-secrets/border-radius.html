<!DOCTYPE html>
<html>
<head>
  <title>border-radius</title>
  <style type="text/css">
    span {
      display: inline-block;
      padding: 12px 6px;
      box-sizing: border-box;
      text-align: center;
      height: 40px;
      width: 120px;
      background: #f66;
    }
    circle {
      fill: #f66;
      stroke: #655;
      stroke-width: 30px;
      stroke-dasharray:0 158;
    }
  </style>
</head>
<body>
<span class="btn"></span>
<svg viewBox = '0 0 32 32'>
  <circle r = '16' cx = '16' cy = '16'></circle>
</svg>
</body>
</html>
