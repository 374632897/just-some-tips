<!DOCTYPE html>
<html>
<head>
  <title>测试Message</title>
</head>
<body>
  <script type="text/javascript">
    (function () {
      window.onmessage = function (e) {
        console.log('[Message Received] ', e.data)
        console.log(e);
        e.source.postMessage('I have received your message, this is my reply, haha', e.source.location)
      }
    })();
  </script>
</body>
</html>
