<!DOCTYPE html>
<html>
<head>
  <title>blink</title>
  <style type="text/css">
    @keyframes blink {
      50% {
        color: transparent;
      }
    }
    p {
      font-family: monospace;
      font-size: 16px;
      line-height: 1.6;
    }
    .blink {
      animation: 1s blink 3;
    }
  </style>
</head>
<body>
<p>This is a blink paragraph</p>
</body>
</html>
