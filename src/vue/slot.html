<!DOCTYPE html>
<html>
<head>
  <title>test</title>
<script src = './js/vue.min.js'></script>
<script src = './js/vuex.min.js'></script>

</head>
<body>
  <div id="app">
    <div>
      <h1>我是父组件的标题</h1>
      <m-com>
        <p>这是一些初始内容</p>
        <p>这是更多的初始内容</p>
      </m-com>
    </div>
  </div>
  <div id="app2">
    <app-layout>
      <h1 slot="header">这里可能是一个页面标题</h1>
      <p>主要内容的一个段落。</p>
      <p>另一个主要段落。</p>
      <p slot="footer">这里有一些联系信息</p>
    </app-layout>
  </div>
<script type="text/javascript">
Vue.component('m-com', {
  template: `<div>
  <h2>我是子组件的标题</h2>
  <slot>
    只有在没有要分发的内容时才会显示。
  </slot>
</div>`
});
new Vue({
  el: '#app',
});
Vue.component('app-layout', {
  template: `<div class="container">
  <header>
    <slot name="header"></slot>
  </header>
  <main>
    <slot></slot>
  </main>
  <section>131212123123</section>
  <footer>
    <slot name="footer"></slot>
  </footer>
</div>`
});
new Vue({
  el: '#app2'
});
</script>
</body>
</html>
